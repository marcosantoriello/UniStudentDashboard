<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graduation Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
</head>
<body class="pt-2">
    <div class="container">
        <h1>Welcome to your dashboard!</h1>


        <!-- List of exams-->
        <h2>
            <span>Exam list</span>
            <a class="btn btn-primary float-end" href="/new">Add new exam</a>
      </h2>
        <p>
            Here you can find all the exams you have passed with the cfu number and the grade.
        </p>

        <div class="container text-center ">
            {% for exam in exams %}
            <div class="row align-items-end shadow p-3 mb-5 bg-white rounded">
                <div class="col">
                    <h4 style="color: black">
                        {{ exam['title'] }}
                    </h4>
                </div>
                <div class="col">
                    <h4 style="color: black">
                         {{ exam['cfu'] }}
                    </h4>
                </div>
                <div class="col">
                    {% if(exam['passed'] == True): %}
                        <h4 style="color: black">
                            {{ exam['grade'] }}
                        </h4>
                    {% else %}
                        <h4 style="color: black">
                            N/A
                        </h4>
                    {% endif %}
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
